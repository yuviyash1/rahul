<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        box-sizing: border-box;
        }
    
        .row::after {
        content: "";
        clear: both;
        display: table;
        }
    
        .column {
        float: left;
        width: 25%;
        padding: 5px;
        }
    
        /* Responsive layout - makes the columns stack on top of each other */
        @media screen and (max-width: 600px) {
        .column {
            width: 100%;
        }
        }
    </style>
</head>
<body>
    
    <h2>Gallery</h2>

    <div class="row">
    <div class="column">
        <img src="assets/img/gallery/20230131_164905-01.jpeg" alt="Image1" style="width:100%">
    </div>
    <div class="column">
        <img src="assets/img/gallery/20230130_140337-01.jpeg" alt="Image2" style="width:100%">
    </div>
    <div class="column">
        <img src="assets/img/gallery/20230131_164144-01.jpeg" alt="Image3" style="width:100%">
    </div>
    <div class="column">
        <img src="assets/img/gallery/20230203_131454-01.jpeg" alt="Image4" style="width:100%">
    </div>
    <div class="column">
        <img src="assets/img/gallery/IMG_20230127_200947_134.jpg" alt="Image4" style="width:100%">
    </div>
    <div class="column">
        <img src="assets/img/gallery/IMG_20230127_201147_609.jpg" alt="Image4" style="width:100%">
    </div>
    </div>

    
</body>
</html>
